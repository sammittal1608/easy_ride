plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"

    // Add the Google services Gradle plugin for Firebase
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.easy_rider"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.easy_rider"
        // Set minSdkVersion to 23 explicitly to fix the Firebase Auth issue
        minSdkVersion 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    // Import the Firebase BoM (Bill of Materials)
    implementation platform('com.google.firebase:firebase-bom:33.3.0')

    // Add Firebase Analytics
    implementation 'com.google.firebase:firebase-analytics'

    // Add Firebase Authentication
    implementation 'com.google.firebase:firebase-auth'

    // For a full list of available Firebase libraries:
    // https://firebase.google.com/docs/android/setup#available-libraries
}
